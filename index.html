<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>日程候補テキスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.rawgit.com/osamutake/japanese-holidays-js/v1.0.9/lib/japanese-holidays.min.js"></script>
    <script src="ohsnap.min.js"></script>

    <script src="my.js"></script>
    <link rel="stylesheet" href="my.css" />
    <link rel="icon" type="image/png" href="clock.png" sizes="16x16">
</head>

<body>

    <div id="ohsnap"></div>

    <div id="hako" style="width:80%;margin-left:auto;margin-right: auto;text-align: center;">

        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        日程候補テキスト
                    </h1>
                </div>
            </div>
        </section>

        <section class="cal">
            <div class="container">
                <div class="columns">

                    <div class="time column is-1"></div>

                    <div class="tbl column is-3" style="padding: .75em .25em">
                    </div>

                    <div class="time column is-3">
                        <div class="columns">
                            <div class="column timeS opa killDOM">
                                <h2>開始時間</h2>
                                <ul class="startTime"></ul>
                            </div>

                            <div class="column timeE opa killDOM">
                                <h2>終了時間</h2>
                                <ul class="endTime"></ul>
                            </div>

                        </div>
                    </div>

                    <div class="txt column is-4">
                        <h2>コピペテキスト</h2>
                        <textarea name="" id="makeTxt" cols="" rows="20"></textarea>
                        <div class="has-text-centered">
                            <br/>
                            <button class="button is-medium is-fullwidth is-info is-outlined " id="copytxt">Plain Copy</button>
                            <!-- <p>一般的なテキスト形式でメッセージをコピーします</p> -->
                            <br/>
                            <!-- <button class="button is-medium is-fullwidth is-info is-outlined " id="copyslacktxt">Slack Copy</button>
                            <p>Slackのインデックス記法でメッセージをコピーします</p>
                            <br/> -->
                            <button class="button is-medium is-fullwidth is-danger is-outlined " id="allclear">Clear</button>
                        </div>
                    </div>

                    <div class="time column is-1 "></div>

                </div>
            </div>
        </section>

    </div>

</body>

</html>
